<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./numbers.css">
    <title>Passwords</title>
  </head>
  <body>
    <h2>Password Generator</h2>
    <section>
      <div>
        <span>Length of password:</span>
        <input type="number" name="p-length" id="p-length" />
      </div>
      <div class="type_password">
          <div>
               <span>Numbers: </span>
               <input type="checkbox" name="password" id="numbers">
          </div>
          <div>
               <span>Small letters: </span>
               <input type="checkbox" name="password" id="small_letters">
          </div>
          <div>
               <span>Capital letters: </span>
               <input type="checkbox" name="password" id="capital_letters">
          </div>
          <div>
               <span>Symbols: </span>
               <input type="checkbox" name="password" id="symbols">
          </div>
      </div>
      <button id="btn" type="submit">Start</button>
      <p class="result"></p>
    </section>
    <a href="./index.html">Back to main page</a>
    <script type="module" src="./password.js"></script>
  </body>
</html>
